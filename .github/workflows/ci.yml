name: "CI"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  CI:
    if: ${{ github.repository == 'googleapis/google-cloudevents-ruby' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ruby: "2.6"
          - os: ubuntu-latest
            ruby: "2.7"
          - os: ubuntu-latest
            ruby: "3.0"
          - os: ubuntu-latest
            ruby: "3.1"
          - os: ubuntu-latest
            ruby: "3.2"
          - os: macos-latest
            ruby: "3.2"
          - os: windows-latest
            ruby: "3.2"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby }}"
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          gem install --no-document toys bundler
      - name: Run CI
        run: |
          toys ci -v
